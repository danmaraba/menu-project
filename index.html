<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Menu Project</title>
  </head>
  <body>
    <main class="menu">
      <!-- title -->
      <h1 class="menu-project">Our Menu</h1>
      <!-- filter buttons -->
      <div class="sub-titles">
        <button class="filter-btns" data-id="all">
          All
        </button>
        <button class="filter-btns" data-id="breakfast">Breakfast</button>
        <button class="filter-btns" data-id="lunch">Lunch</button>
        <button class="filter-btns" data-id="dinner">Dinner</button>
      </div>
      <!-- menu-container -->
      <div class="menu-container">
        <article class="meal1">
          <img src="./images/beverage.jpg" alt="beverage" class="beverage" />
          <div>
            <div class="item-price">
                <h3>Beverage</h3>
                <p class="price">$50</p>
            </div>
            <p class="description">Lorem ipsum dolor sit amet.</p>
          </div>
        </article>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
